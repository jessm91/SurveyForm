<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari's Macarons</title>
</head>
<body>
    <header id="title">
        <h1>Parisian snacks in the comfort of your own home</h1>
    </header>

    <p id="description">Fill out the form below so we can create your dream macaron</p>
    
    <form action="submission.html" method="POST" id="surveyform">

            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <br>
            <br>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <hr>

            <label for="number" id="number-label">How many boxes (8 per box) would you like?</label>
            <input type="number-label" id="number" name="number" placeholder="1" required>
            <br>
            <hr>

            <label>What size macarons would you like?</label>
            <input type="radio" name="size" id="mini">
            <label for="mini">Mini</label>
            <input type="radio" name="size" id="regular">
            <label for="regular">Regular</label>
            <br>
            <hr>

            <label for="dropdown">What flavor of filling would you like?</label>
            <select name="dropdown" id="dropdown">
                <option value="chocolate">Dark Chocolate</option>
                <option value="raspberry">Raspberry</option>
                <option value="vanilla">Vanilla</option>
                <option value="caramel">Salted Caramel</option>
                <option value="lemon">Lemon</option>
            </select>
            <br>
            <hr>

            <label for="amount">What amount of buttercream filling would you like?</label>
            <span>Extra Light</span>
            <input type="range" name="amount" id="amount" value="3" min="1" max="5">
            <span>Extra Heavy</span>



    </form>

</body>
</html>
